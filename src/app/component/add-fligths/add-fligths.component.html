<h1>Adding Fligths</h1>
<form [formGroup]="fligthsForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="col-sm-12">
          <label for="exampleFormControlSelect1">Flight Origin:</label>
          <select class="form-control" id="exampleFormControlSelect1" 
          [ngClass]="{ 'is-invalid': submitted && f. flightClass.errors }" >
            <option>London</option>
            <option>2</option>
         
          </select>
          <div *ngIf="submitted && f.flightClass.errors" class="invalid-feedback">
            <div *ngIf="f.flightClass.errors.required">The Flight is required</div>
        </div>
        </div>
      </div>
       
<div class="form-group">
    <div class="col-sm-12">
      <label for="exampleFormControlSelect1">Flight Destination</label>
      <select class="form-control" id="exampleFormControlSelect1" 
      [ngClass]="{ 'is-invalid': submitted && f. flightClass.errors }" >
        <option>Madrid</option>
        <option>2</option>
     
      </select>
      <div *ngIf="submitted && f.flightClass.errors" class="invalid-feedback">
        <div *ngIf="f.flightClass.errors.required">Select is required</div>
    </div>
    </div>
  </div>
  <div> Flighr Time:</div>
  <div class="form-row">
     
    <div class="col-3">
      <label for="address">Year:</label>
      <input type="date" class="form-control" placeholder="City">
    </div>
    <div class="col">
      <label for="address">Month:</label>
      <input type="date" class="form-control" placeholder="State">
    </div>
    <div class="col">
      <label for="address">Day:</label>
      <input type="time" class="form-control" placeholder="Zip">
    </div>
    <div class="form-group mt-4">
      <button [disabled]="loading" class="btn">Submit</button>
       
       
  </div>
  </div>
<div class="form-group">
    <div class="col-sm-12">
      <label for="exampleFormControlSelect1">Pilot*</label>
      <select class="form-control" id="exampleFormControlSelect1" 
      [ngClass]="{ 'is-invalid': submitted && f. flightClass.errors }" >
        <option></option>
        <option>2</option>
     
      </select>
      <div *ngIf="submitted && f.flightClass.errors" class="invalid-feedback">
        <div *ngIf="f.flightClass.errors.required">Select is required</div>
    </div>
    </div>
  </div>
      
<div class="form-group">
    <div class="col-sm-12">
      <label for="exampleFormControlSelect1">Airplane*</label>
      <select class="form-control" id="exampleFormControlSelect1" 
      [ngClass]="{ 'is-invalid': submitted && f. flightClass.errors }" >
        <option>Boeing</option>
        <option>2</option>
     
      </select>
      <div *ngIf="submitted && f.flightClass.errors" class="invalid-feedback">
        <div *ngIf="f.flightClass.errors.required">Select is required</div>
    </div>
    </div>
  </div>
  
  
    <div class="form-group">
        <label for="address">Prince*</label>
        <input type="text" formControlName="address" 
        placeholder="Enter the fligths"
        class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">The Address must containe more three caracteres .</div>
        </div>
    </div>
 
    <div class="form-group">
        <button [disabled]="loading" class="btn">Submit</button>
         
         
    </div>
</form>
